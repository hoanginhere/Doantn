
  <h1>Device Configuration</h1>
    <form method="post" action="{% url 'device' %}">

    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="volmax">Voltage_max:</label>
    <input type="number" id="volmax" name="volmax" required>

    <label for="volmin">Voltage_min:</label>
    <input type="number" step="0.01" id="volmin" name="volmin" required>

    <label for="input">Type:</label>
    <input type="text" id="input" name="input">

    <button type="submit">Save</button>
  </form>
