
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Port</title>
</head>
<body>
    <h1>LSchedule Port</h1>
    <form method="post" action="{% url 'schedule' %}">
        {% csrf_token %}
        
        <div>
            <label for="port">Port:</label>
            <input type="text" id="port" name="port" required>

            <label for="param1">Hours:</label>
            <input type="number" id="param1" name="param1" step="0.01" required>

            <label for="param2">Time Start:</label>
            <input type="number" id="param2" name="param2" step="0.01" required>
        </div>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
